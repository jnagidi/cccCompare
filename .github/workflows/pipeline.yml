name: Build and Push Docker Image

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: jnagidi/ccccompare

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the Docker image
        run: docker build --build-arg GITHUB_PAT=${{ secrets.SECRET }} -t $REGISTRY/${IMAGE_NAME}:latest .

      - name: Push the image
        run: docker push $REGISTRY/${IMAGE_NAME}:latest
